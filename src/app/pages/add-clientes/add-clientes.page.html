<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Novo Cliente </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<ion-list>

  <ion-item>
    <ion-label position="stacked">Nome</ion-label>
    <ion-input type="text"[(ngModel)]="cliente" placeholder="Nome do Cliente"></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Cep</ion-label>
    <ion-input type="text" [(ngModel)]="cep" placeholder="Digite um CEP Válido ."></ion-input>
    <button (click)="getCep()">Confirma</button>

  </ion-item>
<ion-item>
    <ion-label position="stacked">Endereço</ion-label>
    <ion-input type="text"[(ngModel)]="logradouro" placeholder="Endereço."></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Número</ion-label>
    <ion-input type="number"[(ngModel)]="numero"   placeholder="Entre com o numero ."></ion-input>
  </ion-item>
<ion-item>
    <ion-label position="stacked">Complemento</ion-label>
    <ion-input type="text" [(ngModel)]="complemento" placeholder="Entre com o complemento ."></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Bairro</ion-label>
    <ion-input type="text" [(ngModel)]="bairro" placeholder="Entre com o complemento ."></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label position="stacked">Fone</ion-label>
    <ion-input type="text" [(ngModel)]="fone"  placeholder="Fone"></ion-input>
  </ion-item>

</ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button class="content_button" (click)="onSave()" expand="block">
      Salvar
    </ion-button>
  </ion-toolbar>
</ion-footer>
