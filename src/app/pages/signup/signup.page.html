
<ion-header>
  <ion-toolbar mode="md">
    <ion-buttons slot="start">
      <ion-button (click)="onback()">
        <ion-icon name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="doCadastro(loginForm.value)">

  <ion-label class="title">Nome</ion-label>
  <ion-item lines="none">
    <ion-input type="text" placeholder="Seu Nome"></ion-input>
  </ion-item>
  <ion-label class="title">Sobrenome</ion-label>
  <ion-item lines="none">
    <ion-input type="text" placeholder="Seu Sobrenome"></ion-input>
  </ion-item>
  <ion-label class="title">Telefone</ion-label>
  <ion-item lines="none">
    <ion-input type="number" placeholder="Seu Numero de Telefone"></ion-input>
  </ion-item>
  <ion-label class="title">Email</ion-label>
  <ion-item lines="none">
    <ion-input type="email" placeholder="Email" formControlName="email" clearInput autocapitalize="off" inputmode="email"></ion-input>
  </ion-item>
  <ion-label class="title">Senha</ion-label>
  <ion-item lines="none">
    <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
    <ion-icon slot="end" name="eye" color="medium"></ion-icon>
  </ion-item>
  <ion-label class="title">Confirma Senha</ion-label>
  <ion-item lines="none">
    <ion-input type="text" placeholder="Confirme a Senha"></ion-input>
    <ion-icon slot="end" name="eye" color="medium"></ion-icon>
  </ion-item>
    <ion-button type="submit" expand="block" shape="round" class="contentbtn">
      Confirma
    </ion-button>
  </form>

  <div class="signup">
    <ion-label class="sub_heading">JÃ¡ possui conta ? <span (click)="onLogin()">Entrar Agora </span></ion-label>
  </div>

</ion-content>
