<ion-header [translucent]="true">
  <ion-toolbar color= "danger">
   <ion-title>Principal</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="3"> <ion-card>
        <ion-card-header>
          <ion-card-title> <img class="displayed"  height="80px" width="80px" src="../../assets/images/relatorio.png"> </ion-card-title>
          <ion-card-subtitle></ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          CLIENTES
        </ion-card-content>
      </ion-card>
    </ion-col>
      <ion-col size="6" size-sm="3"> <ion-card>
        <ion-card-header>
          <ion-card-title> <img class="displayed"  height="80px" width="80px" src="../../assets/images/relatorio2.png"> </ion-card-title>
          <ion-card-subtitle></ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          RELATÓRIOS
        </ion-card-content>
      </ion-card>
    </ion-col>
      <ion-col size="6" size-sm="3"> <ion-card>
        <ion-card-header>
          <ion-card-title> <img class="displayed"  height="80px" width="80px" src="../../assets/images/relatorio.png"> </ion-card-title>
          <ion-card-subtitle></ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
         MATERIAIS
        </ion-card-content>
      </ion-card></ion-col>
      <ion-col size="6" size-sm="3"> <ion-card>
        <ion-card-header>
          <ion-card-title> <img class="displayed"  height="80px" width="80px" src="../../assets/images/relatorio2.png"> </ion-card-title>
          <ion-card-subtitle></ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          SERVIÇOS
        </ion-card-content>
      </ion-card></ion-col>
    </ion-row>
  </ion-grid>

  <ion-datetime-button datetime="datetime"></ion-datetime-button>

<ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime id="datetime"></ion-datetime>
  </ng-template>
</ion-modal>

  <ion-button>Confirmar </ion-button>
<ion-button [disabled]="true">Disabled</ion-button>


</ion-content>
